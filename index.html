<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEATTOO</title>
    <link rel="stylesheet" href="style.css">


    <link href="https://fonts.googleapis.com/css?family=Dosis:800|Roboto:400" rel="stylesheet">


</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game" class="">
            <div id="game_background" class=""> </div>
            <div id="game_elements">
                <div id="mad1" class="mad"></div>
                <div id="mad2" class="mad"></div>
                <div id="mad3" class="mad"></div>
                <div id="mad4" class="mad"></div>
                <div id="mad5" class="mad"></div>
                <div id="mad6" class="mad"></div>
                <div id="mad7" class="mad"></div>
                <div id="mad8" class="mad"></div>
                <div id="mad9" class="mad"></div>
                <div id="mad10" class="mad"></div>
                <div id="ko_container">
                    <div id="hale" class="hale_swing"> </div>
                    <div id="prut" class="prut_action"></div>
                    <div id="ko"> </div>
                </div>
            </div>
            <div id="game_ui">
                <div id="score"></div>
                <div id="hi_score">hiscore</div>
                <div id="point" class=""></div>
                <div id="energy">
                    <div id="thermometer_white"></div>
                    <div id="thermometer_udslag"></div>
                    <div id="thermometer"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>
        <div id="start" class=""></div>

        <div id="gameover" class="hide">
            <div id="gameover_screen" class=""></div>
            <div id="levelcomplete"></div>
            <div id="replay" class=""></div>
        </div>
        <div id="settings"></div>

        <div id="settings_screen" class="hide">
            <!--           <h1>Settings</h1>-->
            <div id="setting_effekt_sound">

                <h1>Effekter</h1>
                <div id="sfx" class="on"></div>
            </div>
            <div id="setting_music">
                <h1>Musik</h1>
                <div id="music" class="on"></div>

            </div>
        </div>
    </div>

    <audio id="musik">
        <source src="lyde/musik.mp3" type="audio/mpeg">
    </audio>

    <audio id="musikSlut">
        <source src="lyde/musik_slut.mp3" type="audio/mpeg">
    </audio>



    <audio id="haps">
        <source src="lyde/haps1.mp3" type="audio/mpeg">
    </audio>
    <audio id="hapshaps">
        <source src="lyde/hapshaps.mp3" type="audio/mpeg">
    </audio>

    <audio id="prut1">
        <source src="lyde/prut1.mp3" type="audio/mpeg">
    </audio>

    <audio id="prut2">
        <source src="lyde/prut2.mp3" type="audio/mpeg">
    </audio>

    <audio id="prut3">
        <source src="lyde/prut3.mp3" type="audio/mpeg">
    </audio>

    <audio id="prut4">
        <source src="lyde/prut4.mp3" type="audio/mpeg">
    </audio>


    <script src="script.js"></script>
</body>

</html>
