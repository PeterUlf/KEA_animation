<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEATTOO</title>
    <link rel="stylesheet" href="style.css">


    <link href="https://fonts.googleapis.com/css?family=Dosis:800|Roboto:400" rel="stylesheet">


</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game" class="">
            <div id="game_background"> </div>
            <div id="game_elements">
                <div id="mad1" class="mad"></div>
                <div id="mad2" class="mad"></div>
                <div id="mad3" class="mad"></div>
                <div id="mad4" class="mad"></div>
                <div id="mad5" class="mad koed"></div>
                <div id="mad6" class="mad groentsag"></div>
                <div id="mad7" class="mad"></div>
                <div id="mad8" class="mad groentsag"></div>
                <div id="mad9" class="mad"></div>
                <div id="mad10" class="mad"></div>
            </div>
            <div id="game_ui">
                <div id="points">Point 5</div>
                <div id="energy">
                    <div id="thermometer_white"></div>
                    <div id="thermometer_udslag"></div>
                    <div id="thermometer"></div>
                </div>
                <div id="time"></div>
            </div>
        </div>




        <div id="start" class="hide"></div>
        <div id="settings"></div>
        <div id="gameover" class="hide">
            <div id="gameover_screen" class="">
                <h1>Game over</h1>
                <p>Her kommer extra tekst</p>
            </div>
        </div>
        <div id="levelcomplete"></div>
    </div>




    <script src="script.css"></script>
</body>

</html>
